<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/flower" href="/images/flower.ico">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetalMarket</title>
</head>

<body>
    <div class="navbar">
        <div class="name">
            <h1>PetalMarket</h1>
            <img src="images/flower.png" alt="logo">
            <div class="button">
                <i class="ri-shopping-cart-2-line"></i>
            </div>

        </div>
    </div>

    <div class="message">
        <h1>Blooms of Enchantment, Delivered to You.</h1>
    </div>

    <div class="ourshop">
        <h1> Our shop </h1>
    </div>

    <div class="products">
        <div class="card1">
            <div class="picture">
                <img src="images/daisy.jpeg" alt="tulip">
                <h2> Daisy </h2>

                <h2> Price:- 420</h2>


                <div class="button">
                    <button class="button1"> Buy</button>
                </div>
            </div>
        </div>

        <div class="card2">
            <div class="picture">
                <img src="images/jasmine.jpg" alt="jasmine">
                <h2> Jasmine </h2>

                <h2> Price:- 666 </h2>


                <div class="button">
                    <button class="button1"> Buy</button>
                </div>
            </div>
        </div>

        <div class="card3">
            <div class="picture">
                <img src="images/sunflower.png" alt="sunflower">
                <h2> Sunflower </h2>

                <h2> Price:- 5000 </h2>


                <div class="button">
                    <button class="button1"> Buy</button>
                </div>
            </div>
        </div>

    </div>

    <div class="product2">
        <div class="card1">
            <div class="picture2">
                <img src="images/marigold.jpeg" alt="marigold">

                <h2> Marigold </h2>

                <h2> Price:- 999 </h2>

                <div class="buttonr2">
                    <button class="button2">
                        Buy
                    </button>
                </div>


            </div>
        </div>

        <div class="card2">
            <div class="picture3">
                <img src="images/whier.jpeg" alt="white rose">
                <h2> White Rose </h2>
                <h2>Price :- 620</h2>

                <div class="buttonr2">
                    <button class="button2">Buy</button>
                </div>
            </div>
        </div>

        <div class="card3">
            <div class="picture4">
                <img src="images/periwinkle.jpg" alt="periwinkle">

                <h2> Periwinkle </h2>
                <h2>Price :- 620</h2>

                <div class="buttonr2">
                    <button class="button2">Buy</button>
                </div>

            </div>
        </div>
    </div>



    <div class="buy">
        <h1>Buy Here</h1>
    </div>
    <div class="specification">

        <div class="Buildyourbouquet">
            <h2>Build your bouquet</h2>
        </div>
    </div>

    <div class="chooseyourflower">
        <h2>Choose your flower</h2>
    </div>


    <div class="flowernames">

        <div class="flower1">


            <input type="checkbox" name="Select your flower" id="flowertype1" class="flowername">
            <label for="flowertype1"> Daisy </label> <br>

            <input type="number" id="quantity" name="quantity" min="1" max="10">
        </div>

        <div class="flower2">
            <input type="checkbox" name="Select your flower" id="flowertype2" class="flowername">
            <label for="flowertype1"> Jasmine </label> <br>

            <input type="number" id="quantity" name="quantity" min="1" max="10">
        </div>

        <div class="flower3">
            <input type="checkbox" name="Select your flower" id="flowertype3" class="flowername">
            <label for="flowertypetype1"> Sunflower </label> <br>

            <input type="number" id="quantity" name="quantity" min="1" max="10">

        </div>

        <div class="flowernames2">
            <div class="flower1">


                <input type="checkbox" name="Select your flower" id="flowertype1" class="flowername">
                <label for="flowertype1"> Marigold </label> <br>

                <input type="number" id="quantity" name="quantity" min="1" max="10">
            </div>
        </div>

        <div class="flower2">
            <input type="checkbox" name="Select your flower" id="flowertype2" class="flowername">
            <label for="flowertype1"> White Rose </label> <br>

            <input type="number" id="quantity" name="quantity" min="1" max="10">
        </div>

        <div class="flower3">
            <input type="checkbox" name="Select your flower" id="flowertype3" class="flowername">
            <label for="flowertypetype1"> Periwinkle </label> <br>

            <input type="number" id="quantity" name="quantity" min="1" max="10">


</body>

</html>
